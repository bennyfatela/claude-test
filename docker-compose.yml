version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: handball-postgres
    environment:
      POSTGRES_USER: handball
      POSTGRES_PASSWORD: handball
      POSTGRES_DB: handball_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U handball"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
